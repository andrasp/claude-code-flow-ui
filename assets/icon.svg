<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Flow lines -->
  <g stroke="url(#accent)" stroke-width="24" stroke-linecap="round" fill="none">
    <!-- Top flow line -->
    <path d="M 120 160 L 240 160 L 280 200 L 392 200"/>
    <!-- Middle flow line -->
    <path d="M 120 256 L 392 256"/>
    <!-- Bottom flow line -->
    <path d="M 120 352 L 240 352 L 280 312 L 392 312"/>
  </g>
  <!-- Nodes -->
  <g fill="url(#accent)">
    <circle cx="120" cy="160" r="20"/>
    <circle cx="120" cy="256" r="20"/>
    <circle cx="120" cy="352" r="20"/>
    <circle cx="392" cy="200" r="20"/>
    <circle cx="392" cy="256" r="20"/>
    <circle cx="392" cy="312" r="20"/>
  </g>
</svg>
